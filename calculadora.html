<html lang="en">
<head>

    <title>Taller Calculadora de PHP</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora PHP</h1>
        <hr>
        <form method="post">
            <label>Numero 1</label>
            <input type="number" max=10000 min=0 name="numero1" placeholder="0"
            required autofocus>
            <label>Numero 2</label>
            <input type="number" max="10000" min="0" placeholder="0" name="numero2"
            required>
            <hr>
            <input type="radio" class="form-check--input" name="opcion" value="sumar"
            required> sumar
            <input type="radio" class="form-check--input" name="opcion" value="restar"
            required> restar
            <input type="radio" class="form-check--input" name="opcion" value="multiplicar"
            required> multiplicar
            <input type="radio" class="form-check--input" name="opcion" value="division"
            required> division
            <input type="radio" class="form-check--input" name="opcion" value="potenciacion"
            required> potenciacion
            <input type="radio" class="form-check--input" name="opcion" value="concatenacion"
            required> concatenacion
            <hr>
            <input type="submit" class="btn btn-success w--25" value="Enviar">
            <input type="reset" class="btn btn-danger w--25" value="Limpiar">
</body>
</html>
